<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>idea<span class="other-color">box</span></h1>
      <input class="title-storage" style="color: #6D6E71;" type="text" name="title" placeholder="Title">
      <textarea data-autoresize class="body-storage" style="color: #6D6E71;" rows="1" name="body" placeholder="Body"></textarea>
      <input class="save-idea" type="submit" name="save" value="save" disabled>
    </header>
    <main>
      <input class="search-input" style="color: #6D6E71;" type="text" name="search-box" value="" placeholder="Search">
      <section class="idea-container">
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script> -->
    <script src="scripts.js"></script>
  </body>
</html>
